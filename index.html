  <meta charset="UTF-8" />

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="El-Doctory">

  <meta name="description" content="El-Doctory - تطبيق إدارة السجلات الطبية للمرضى" />
  <meta name="author" content="El-Doctory" />

  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <title>El-Doctory | السجل الطبي</title>

  <meta property="og:title" content="El-Doctory | السجل الطبي" />
  <meta property="og:description" content="تطبيق إدارة السجلات الطبية للمرضى" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      font-family: 'Cairo', sans-serif;
    }
    /* لودر بسيط جداً بيظهر فقط لو الصفحة بيضاء تماماً */
    #root:empty {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #root:empty::after {
      content: "";
      width: 30px;
      height: 30px;
      border: 3px solid #e2e8f0;
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
